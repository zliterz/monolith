apiVersion : apps/v1
kind: Deployment
metadata:
  name: monolith
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
        - name: monolith
          image: user0909.azurecr.io/monolith:latest 
          ports:
            - containerPort: 8080
